<script>
    // Função para confirmar a saída do usuário
    function confirmarSaida(event) {
      event.preventDefault();
      const sair = confirm("Deseja realmente sair?");
      if (sair) {
        window.location.href = 'login.html'; // Ajuste o caminho se necessário
      }
    }
</script>
