<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tela de Login e Cadastro</title>
    <link rel="stylesheet" href="../frontend/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<!-- animadas no fundo -->
<div class="bubble bubble1"></div>
<div class="bubble bubble2"></div>
<div class="bubble bubble3"></div>
<div class="bubble bubble4"></div>
<div class="bubble bubble5"></div>

<div class="wrapper">
    <h2 class="title primary title">Titanium Bank</h2>
    <div class="card-switch">
        <input type="checkbox" class="toggle" id="card-toggle" />
        <label for="card-toggle" class="switch">
            <span class="slider"></span>
            <span class="card-side"></span>
        </label>

        <div class="flip-card__inner">
            <!-- Login -->
            <div class="flip-card__front">
                <div class="title">Logar</div>
                <form id="loginForm" class="flip-card__form" method="POST" novalidate action="titanium.js">
                    <input class="flip-card__input" name="cpf" placeholder="CPF" type="cpf" required />
                    <input class="flip-card__input" name="password" placeholder="Senha" type="password" required />
                    <form action="home.html" method="get">
                        <button type="submit" class="btn-primary">Entrar</button>
                    </form>
                    <a href="#" class="tipo-pessoa">
                        <i class="fas fa-building"></i> Pessoa Física | Pessoa Jurídica
                    </a>
                </form>
            </div>

            <!-- Cadastro -->
            <div class="flip-card__back">
                <div class="title">Cadastrar-se</div>
                <form id="signupForm" class="flip-card__form" method="POST" novalidate>
                    <input class="flip-card__input" id="cpf-cadastro" name="cpf" placeholder="CPF" maxlength="14" required />
                    <input class="flip-card__input" name="email" placeholder="Email" type="email" required />
                    <input class="flip-card__input" name="password" placeholder="Senha" type="password" required />
                    <button class="btn-primary" type="submit">Confirmar!</button>
                    <a href="#" class="tipo-pessoa">
                        <i class="fas fa-building"></i> Pessoa Física | Pessoa Jurídica
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="../frontend/titanium.js"></script>

</body>
</html>
