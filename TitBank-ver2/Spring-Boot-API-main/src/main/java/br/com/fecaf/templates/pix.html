<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Titanium Bank - Pix</title>
    <link rel="stylesheet" href="../templates/home.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <h2>Titanium Bank</h2>
        <nav>
            <ul>
                <li><a href="home.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="cartoes.html"><i class="fas fa-credit-card"></i> Cartão</a></li>
                <li><a href="emprestimo.html"><i class="fas fa-hand-holding-usd"></i> Empréstimo</a></li>
                <li><a href="debito-automatico.html"><i class="fas fa-sync-alt"></i> Débito Automático</a></li>
                <li><a href="seguranca.html"><i class="fas fa-shield-alt"></i> Segurança</a></li>
                <li><a href="pix.html" class="active"><i class="fas fa-bolt"></i> Pix</a></li>
                <li><a href="pagamentos.html"><i class="fas fa-barcode"></i> Pagamentos</a></li>
                <!-- Botão Sair com confirmação -->
                <li><a href="#" onclick="confirmarSaida(event)"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </nav>
    </aside>

    <main class="content">
        <header>
            <h1>Pix</h1>
        </header>

        <section class="dashboard-cards">
            <div class="card">
                <h3><i class="fas fa-bolt"></i> Área Pix</h3>
                <p>
                    Gerencie suas chaves Pix, faça transferências instantâneas, receba pagamentos e consulte seu histórico.
                </p>
                <button class="btn-primary">Acessar Pix</button>
            </div>
        </section>

        <h2>Enviar PIX</h2>

        <div class="card">


            <form id="pixForm">
                <label for="chavePix">Chave PIX:</label>
                <input class="flip-card__input" id="chavePix" name="Chave PIX" required />
                <label for="valorPix">Valor:</label>
                <input class="flip-card__input" id="valorPix" name="Valor" required />
                <button type="submit" class="btn-primary">Enviar</button>
            </form>
            <div id="pixMessage"></div>
        </div>
    </main>
</div>

<script>
    // Função para confirmar a saída do usuário
    function confirmarSaida(event) {
      event.preventDefault();

      const sair = confirm("Deseja realmente sair?");
      if (sair) {
        window.location.href = 'login.html'; // Ajuste o caminho se necessário
      }
    }
</script>

<script src="../templates/pix.js"></script>

</body>
</html>
